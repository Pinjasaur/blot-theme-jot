<!DOCTYPE html>
<html lang="en-US">
{{> _head}}
<body>

  {{> _header}}

  <form action="/search" class="search-form">
    <input class="search__input" name="q" type="search" placeholder="Enter a search term&hellip;" value="{{#query}}{{query}}{{/query}}" autofocus>
    <input class="search__button" type="submit" value="Search">
  </form>

  <br>

  {{#query}}
  {{^entries}}
  <p>Sorry, nothing found for &ldquo;<u><em>{{query}}</em></u>&rdquo;</p>
  {{/entries}}
  {{/query}}

  {{#entries}}
  {{> __entry}}
  {{/entries}}

  {{^entries.length}}
  <br><br><br>
  {{/entries.length}}

  {{#entries.length}}
  <hr>
  {{/entries.length}}

  {{> _footer}}

</body>
</html>
