<!DOCTYPE html>
<html lang="en-US">
{{> head}}
<body>

  {{> header}}

  <h1>Archives</h1>

  {{#archives}}
  {{#months}}
  <hr>
  <h3 class="archive">{{month}} {{year}}&nbsp;&nbsp;<small>{{entries.length}} post{{s}}</small></h3>

  <div class="entries">
    {{#entries}}
    <a class="archive row" href="{{url}}">
      <b>{{title}}</b>
      {{#metadata.tldr}}
      <br>
      <small>{{{metadata.tldr}}}</small>
      {{/metadata.tldr}}
    </a>
    {{/entries}}
  </div>

  <br>
  {{/months}}
  {{/archives}}

  <hr>

  {{> footer}}

</body>
</html>
