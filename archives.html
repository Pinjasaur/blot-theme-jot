<!DOCTYPE html>
<html lang="en-US">
{{> _head}}
<body>

  {{> _header}}

  <h1>Archives</h1>

  <small style="display: block;">
    <code>tar xzf</code>-ing all the things.
  </small>

  <p>
    You may also be interested in browsing the <a style="text-decoration: underline" href="/tags">tags</a>.
  </p>

  {{#archives}}
  <h2 class="archive">{{year}}&nbsp;&nbsp;<small>{{total}} post{{s}}</small></h2>

  {{#months}}
  <h3 class="archive">{{month}}&nbsp;&nbsp;<small>{{entries.length}} post{{s}}</small></h3>

  <div class="entries">
    {{#entries}}
    {{> __entry}}
    {{/entries}}
  </div>

  <br>
  <hr>
  {{/months}}
  {{/archives}}

  {{> _footer}}

</body>
</html>
