<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
                       _         __
     _ __   __ _ _  _ | |  __ _ / _|
    | '_ \ / _` | | | | | / _` | |_
    | |_) | (_| | |_| | || (_| |  _|
    | .__/ \__,_|\__,_|_(_)__,_|_|
    |_|

    Hi, I'm Paul. This site is built with Blot (https://blot.im).
    You can reach me at {{{reply_email}}} with any questions, concerns, or cat GIFs.

  -->

  <title>{{> title}}</title>
  <meta name="description" content="{{> description}}">
  {{#entry.thumbnail}}
  <meta property="og:image" content="{{{entry.thumbnail.large.url}}}">
  {{/entry.thumbnail}}
  <link rel="author" href="/humans.txt">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{title}}" href="{{{feed_url}}}">
  {{#entry.absoluteURL}}
  <link rel="canonical" href="{{{entry.absoluteURL}}}">
  {{/entry.absoluteURL}}
  {{^entry.absoluteURL}}{{#partials.canonical}}
  <link rel="canonical" href="{{> canonical}}">
  {{/partials.canonical}}{{/entry.absoluteURL}}
  <script>
  (function (html) {
    if (localStorage.getItem('theme')) {
      html.setAttribute('data-theme', localStorage.getItem('theme'))
    }
  })(document.documentElement)
  </script>
  <link rel="stylesheet" href="{{{css_url}}}">
  {{#avatar}}
  <link rel="icon" href="{{{avatar_url}}}" type="image/x-icon">
  {{/avatar}}
</head>
