<!DOCTYPE html>
<html lang="en-US">
{{> _head}}
<body>

  {{> _header}}

  <small style="display: block;">
    All posts tagged:
  </small>

  <h1 style="margin-top: .2em"><em>{{tag}}</em></h1>

  <p>
    You can also browse <em>all</em> the <a style="text-decoration: underline" href="/tags">tags</a>.
  </p>

  {{#entries}}
  {{> __entry}}
  {{^last}}
  <hr class="skinny">
  {{/last}}
  {{/entries}}

  <hr>

  {{> _footer}}

</body>
</html>
