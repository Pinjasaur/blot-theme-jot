<!DOCTYPE html>
<html>
{{> head}}
<body>
  {{> header}}

  <small style="margin-top: -.625em;display: block;">
    All posts tagged:
  </small>

  <h1 style="margin-top: .2em"><em>{{tag}}</em></h1>

  {{#entries}}
  <a href="{{url}}" class="row">
    <b>{{title}}</b> {{#date}}&nbsp;&mdash;&nbsp; <span style="white-space: nowrap;">{{date}}</span>{{/date}}
    {{#metadata.tldr}}
    <br>
    <small>{{{metadata.tldr}}}</small>
    {{/metadata.tldr}}
  </a>
  {{/entries}}

  <hr>

  {{> footer}}

</body>
</html>
