<!DOCTYPE html>
<html lang="en-US">
{{> _head}}
<body>

  {{> _header}}

  <h1>Tags</h1>

  <small style="display: block;">
    Ripping <del>off</del> out all the tags.
  </small>

  <p>
    You may also be interested in browsing the <a style="text-decoration: underline" href="/archives">archives</a>.
  </p>

  {{#all_tags.length}}
  <ul>
    {{#all_tags}}
    <li>
      <a href="/tagged/{{slug}}">{{name}}</a>
      {{#entries.length}}
      <small>({{entries.length}})</small>
      {{/entries.length}}
    </li>
    {{/all_tags}}
  </ul>
  {{/all_tags.length}}

  <hr>

  {{> _footer}}

</body>
</html>
