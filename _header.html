<header class="header">

  <a href="/" id="logo">
    {{#avatar}}
    <img src="{{{avatar_url}}}" class="{{#roundAvatar}}rounded{{/roundAvatar}} invertable" alt="{{title}}">
    {{/avatar}}
    <h1 class="title">{{title}}</h1>
  </a>
  <br>

  <nav>
    {{#menu}}
    <a class="menu" href="{{{url}}}" title="{{label}}">{{label}}</a>
    {{/menu}}
  </nav>

  <hr>

</header>
